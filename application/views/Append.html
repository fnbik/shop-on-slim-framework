{% extends "base.html" %}
{% block title %}
	{{title}}
{% endblock %}
{% block head %}
	{{ parent() }}
	<link rel="stylesheet" href="../../styles/Append.css">
{% endblock %}
{% block content %}
	{% if auth.check %}
		<div class="form-block">

			<form action="{{ usr.append }}" method="post" autocomplete="off">
				<h3>Append product</h3>
				<div class="form-group">
					<label for="Catalog">
						Каталог
					</label><br/>
					<input type="text" name="Catalog" id="Catalog" class="form-control">
				</div>
				<div class="form-group">
					<label for="Name">
						Название
					</label><br/>
					<input type="text" name="Name" id="Name" class="form-control">
				</div>
				<div class="form-group">
					<label for="Count">
						Количество
					</label><br/>
					<input type="text" name="Count" id="Count" class="form-control">
				</div><br/>
				<button type="submit" class="btn">SignUp</button>

				{{ csrf.field | raw }}

			</form>
		{% else %}
			<center>
				<span style="color:yellow; font-size:30px;" class="cart-attention">
					Добавлять товары могут только авторизованные пользователи!
				</span>
			</center>
		{% endif %}
	{% endblock %}
